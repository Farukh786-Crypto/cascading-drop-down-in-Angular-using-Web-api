<div class="container" style="margin-top: 50px;"> 
    {{dropdownForm.value|json}}
    <div class="card border-primary">  
        <div class="card-header">
            <div class="card-body text-primary">
                <form [formGroup]="dropdownForm" novalidate>
                    <div class="form-group">    
                        <label>Country</label>
                        <select formControlName="country" (change)="GetstateById($event)" class="form-control">
                            <option value="0"> Select Country </option>
                            <option [value]="country.countryId" *ngFor="let country of countryList">
                                {{country.countryName}} 
                            </option>
                        </select>
                    </div>
                    <div class="form-group">    
                        <label>State</label>
                        <select formControlName="state" class="form-control">
                            <option value="0"> Select State </option>
                            <option [value]="state.stateId" *ngFor="let state of stateList">
                                {{state.stateName}}
                            </option>
                        </select>
                    </div>
                    <div>
                        <button class="button btn-sucess" (click)="Savedata(dropdownForm.value)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
